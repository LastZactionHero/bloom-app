<body>
  <div id="app">
    <div style='background-color: #27ae60; position: fixed; top: 0px; left: 0px; right: 0px; bottom: 0px;'>
      <div style="position: fixed; color: white; text-align: center; top: 40%; width: 100%; font-size: 36px; font-family: 'Raleway', sans-serif;">
        <i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>

      </div>

  <script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>

  <script type="text/javascript" src="/assets/app_8f22a7367275a462c2d2.js"></script>
  <script type="text/javascript">
    // Browser version detection
    // http://stackoverflow.com/questions/5916900/how-can-you-detect-the-version-of-a-browser
    get_browser = function() {
      var ua=navigator.userAgent,tem,M=ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
      if(/trident/i.test(M[1])){
          tem=/\brv[ :]+(\d+)/g.exec(ua) || [];
          return {name:'IE',version:(tem[1]||'')};
          }
      if(M[1]==='Chrome'){
          tem=ua.match(/\bOPR|Edge\/(\d+)/)
          if(tem!=null)   {return {name:'Opera', version:tem[1]};}
          }
      M=M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
      if((tem=ua.match(/version\/(\d+)/i))!=null) {M.splice(1,1,tem[1]);}
      return {
        name: M[0],
        version: M[1]
      }
    };
    var browser_version = get_browser();
    var unsupported = false;

    if(unsupported) {
      $("#app").html(
      "<div class=\'container\'>"
      + "<h1>Hmm, you may need to upgrade your browser.</h1>"
      + "<p style='font-size: 20px'>Bloom does some pretty cool stuff, and might not work correctly on " + browser_version.name + " " + browser_version.version + ".</p>"
      + "<a class='btn btn-primary btn-lg' href='https://www.google.com/chrome/'>Download Google Chrome</a>"
    )
    }
  </script>
